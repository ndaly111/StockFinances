<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Growth Rates</title>
</head>
<body>
    <h1>Update Growth Rates</h1>
    <form id="update-form">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required><br><br>
        <label for="growth_rate">Expected Growth (%):</label>
        <input type="text" id="growth_rate" name="growth_rate" required><br><br>
        <input type="submit" value="Update">
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('update-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const ticker = document.getElementById('ticker').value;
            const growth_rate = document.getElementById('growth_rate').value;

            const response = await fetch('https://api.github.com/repos/ndaly111/StockFinances/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': 'token YOUR_PERSONAL_ACCESS_TOKEN',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'update_growth_rate',
                    client_payload: {
                        ticker: ticker,
                        growth_rate: growth_rate
                    }
                })
            });

            if (response.ok) {
                document.getElementById('message').textContent = 'Update dispatched successfully.';
            } else {
                document.getElementById('message').textContent = 'Failed to dispatch update.';
            }
        });
    </script>
</body>
</html>
