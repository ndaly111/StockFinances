<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPY Growth &amp; P/E History</title>
  <link rel="stylesheet" href="/static/css/retro.css">
  <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.2.min.css">
  <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.8.2.min.css">
  <style>
    .chart-placeholder{padding:1.5rem;text-align:center;color:#666;font-style:italic;}
    .chart-bundle{width:100%;min-height:320px;margin:0 auto;}
    .back-link{margin-top:2.5rem;}
  </style>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.2.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.8.2.min.js"></script>
  <script>
    async function loadBokehChart(targetId, divUrl, scriptUrl) {
      const target = document.getElementById(targetId);
      if (!target) {
        return;
      }
      try {
        const [divResp, scriptResp] = await Promise.all([
          fetch(divUrl, {cache: "no-cache"}),
          fetch(scriptUrl, {cache: "no-cache"}),
        ]);
        if (!divResp.ok) {
          throw new Error(`Failed to load ${divUrl}: ${divResp.status}`);
        }
        const divHtml = await divResp.text();
        target.innerHTML = divHtml;

        if (scriptResp.ok) {
          const scriptCode = (await scriptResp.text()).trim();
          if (scriptCode) {
            const scriptEl = document.createElement("script");
            scriptEl.type = "text/javascript";
            scriptEl.text = scriptCode;
            document.body.appendChild(scriptEl);
          }
        }
      } catch (err) {
        console.error(err);
        target.innerHTML = '<div class="chart-placeholder">Unable to load chart data.</div>';
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadBokehChart("spy-valuation-bundle", "../charts/spy_valuation_bundle_chart_div.html", "../charts/spy_valuation_bundle_chart.js");
    });
  </script>
</head>
<body>
  <div class="page-container">
    <h1>SPY — Implied Growth &amp; P/E Ratio</h1>
    <div id="spy-valuation-bundle" class="metric-cards-root">
      <div class="chart-placeholder">Loading interactive dashboard…</div>
    </div>
    <p class="back-link"><a href="../index.html">← Back to Dashboard</a></p>
  </div>
</body>
</html>
