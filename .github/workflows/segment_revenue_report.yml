name: Segment revenue TXT (manual)

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show project tree
        run: |
          echo "üîç Repository structure:"
          ls -R .

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Locate & run report script
        env:
          SEC_EMAIL: ${{ secrets.SEC_EMAIL }}
        run: |
          # find the script (up to 2 levels deep)
          SCRIPT=$(find . -maxdepth 2 -type f -name segment_revenue_report.py | head -n1)
          if [ -z "$SCRIPT" ]; then
            echo "‚ùå ERROR: segment_revenue_report.py not found!"
            exit 1
          fi
          echo "‚úÖ Found script at $SCRIPT"
          python "$SCRIPT"

      - name: Commit and push report
        run: |
          git config --global user.email  "github-actions@users.noreply.github.com"
          git config --global user.name   "github-actions"
          git add segment_report.txt
          git commit -m "Update segment_report.txt" || echo "No changes to commit"
          git push
