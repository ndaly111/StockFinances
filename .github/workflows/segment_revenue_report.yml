name: Segment revenue TXT (manual)

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repository contents
        run: |
          echo "üîç Repository tree:"
          ls -R .

      - name: Verify script presence
        run: |
          if [ ! -f segment_revenue_report.py ]; then
            echo "‚ùå segment_revenue_report.py not found in repo root!"
            exit 1
          fi
          echo "‚úÖ Found segment_revenue_report.py"

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Generate segment_report.txt
        env:
          SEC_EMAIL: ${{ secrets.SEC_EMAIL }}
        run: |
          # defaults to AAPL, MSFT, TSLA when no args
          python segment_revenue_report.py

      - name: Commit and push report
        run: |
          git config --global user.email  "github-actions@users.noreply.github.com"
          git config --global user.name   "github-actions"
          git add segment_report.txt
          git commit -m "Update segment_report.txt" || echo "No changes to commit"
          git push
