name: Monthly SPY Data Backfill

on:
  schedule:
    # Run on the 1st of each month at 6:00 AM UTC
    - cron: "0 6 1 * *"
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source to use'
        required: true
        default: 'multpl'
        type: choice
        options:
          - multpl
          - stern
          - both

permissions:
  contents: write

concurrency:
  group: spy-backfill
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas requests beautifulsoup4 xlrd

      - name: Run Multpl backfill
        if: github.event.inputs.source != 'stern'
        run: |
          echo "Running Multpl.com backfill (monthly P/E data)..."
          python scripts/backfill_spy_from_multpl.py || echo "Multpl backfill failed, continuing..."

      - name: Run Stern backfill
        if: github.event.inputs.source == 'stern' || github.event.inputs.source == 'both'
        run: |
          echo "Running NYU Stern backfill (annual historical data)..."
          python scripts/backfill_spy_from_stern.py || echo "Stern backfill failed, continuing..."

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Stock Data.db" || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: monthly SPY backfill $(date -u +%Y-%m-%d)"
            for i in 1 2 3; do
              git pull --rebase && git push && break
              echo "Push attempt $i failed, retrying..."
              sleep 2
            done
          fi
