name: Run Python Script

on:
  schedule:
    # Schedule for every day at 8 AM (this uses UTC time)
    - cron: '0 8 * * *'

jobs:
  run-main-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Use the version of Python you need

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Assumes you have a requirements.txt file

    - name: Run main script
      run: python main.py  # Replace this with the path to your Python script
 
