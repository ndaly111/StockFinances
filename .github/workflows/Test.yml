name: Run test.py

on:
  push:
    paths:
      - '**/test.py'
      - '**/tickers.csv'
  pull_request:
    paths:
      - '**/test.py'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true

    - name: Run test.py
      run: python test.py

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    #  Commit all result files (force-add and commit)
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Commit results (if changed)
      run: |
        FILES=(
          all_income_statement_categories.csv
          unique_income_statement_categories.csv
          expense_categories.csv
        )

        git config --local user.name  "github-actions"
        git config --local user.email "github-actions@github.com"

        CHANGED=false
        for FILE in "${FILES[@]}"; do
          if [ -f "$FILE" ]; then
            echo "ğŸ“„ Will commit $FILE"
            git add -f "$FILE"
            CHANGED=true
          else
            echo "âš ï¸ $FILE not found, skipping."
          fi
        done

        if [ "$CHANGED" = true ]; then
          git commit -m "Update category CSVs" || echo "âš ï¸ Nothing new to commit"
          git push
        else
          echo "âŒ No files to commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
