name: Run test.py

on:
  push:
    paths:
      - '**/test.py'          # rerun when the script changes
      - '**/tickers.csv'      # rerun when the ticker list changes (optional)
  pull_request:
    paths:
      - '**/test.py'
  workflow_dispatch:          # allow manual run from the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true   # ignore if req file missing

      - name: Run test.py
        run: python test.py

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit results (if changed)
        run: |
          git add all_income_statement_categories.csv
          git diff --cached --quiet || git commit -m "Update raw category dump"
          git diff --cached --quiet || git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
