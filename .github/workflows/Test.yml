name: Run test.py

on:
  push:
    paths:
      - '**/test.py'
  pull_request:
    paths:
      - '**/test.py'
  workflow_dispatch:  # <<< This line enables manual run from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run test.py
        run: python test.py
