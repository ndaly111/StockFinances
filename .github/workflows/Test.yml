name: Run test.py

on:
  push:
    paths:
      - '**/test.py'
      - '**/tickers.csv'
  pull_request:
    paths:
      - '**/test.py'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true

    - name: Run test.py
      run: python test.py

    # ────────────────────────────────────────────────────────────────
    #  Commit results
    # ────────────────────────────────────────────────────────────────
    - name: Commit results (if changed)
      run: |
        FILE=all_income_statement_categories.csv

        if [ ! -f "$FILE" ]; then
          echo "❌ CSV not found at root; nothing to commit."
          exit 0
        fi

        echo "📄 Will commit $FILE"

        git config --local user.name  "github-actions"
        git config --local user.email "github-actions@github.com"

        git add -f "$FILE"
        git status --short
        git diff --cached --quiet || git commit -m "Update raw category dump"
        git diff --cached --quiet || git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
