name: Test

on:
  workflow_dispatch:

jobs:
  update-categories:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run script to update income statement categories
        run: test.py  # Replace with actual filename if different

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit changes (if any)
        run: |
          git add income_statement_categories.txt
          git diff --cached --quiet || git commit -m "Update income statement categories"

      - name: Push changes (if committed)
        run: |
          git diff --cached --quiet || git push
