name: Run test.py

on:
  push:
    paths:
      - '**/test.py'
      - '**/tickers.csv'
  pull_request:
    paths:
      - '**/test.py'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true

    - name: Run test.py
      run: python test.py

    # ────────────────────────────────────────────────────────────────
    #  Commit results
    # ────────────────────────────────────────────────────────────────
    - name: Commit results (if changed)
      run: |
        # locate the csv (any path) ---------------------------------
        file=$(git ls-files --others --ignored --exclude-standard -m | \
                grep -m1 all_income_statement_categories.csv || true)
        if [ -z "$file" ]; then
          file=$(find . -type f -name all_income_statement_categories.csv | head -n1)
        fi
        if [ -z "$file" ]; then
          echo "❌ CSV not found; nothing to commit."
          exit 0
        fi
        echo "📄 Will commit $file"

        # ------------- configure identity *locally* ----------------
        git config --local user.name  "github-actions"
        git config --local user.email "github-actions@github.com"

        # ------------- add / commit / push -------------------------
        git add -f "$file"               # -f bypasses .gitignore
        git status --short               # debug
        git diff --cached --quiet || git commit -m "Update raw category dump"
        git diff --cached --quiet || git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
