name: Generate Earnings and Rebuild Homepage

on:
  schedule:
    - cron: '30 13 * * *'  # 9:30 AM ET
    - cron: '0 22 * * *'   # 6:00 PM ET
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install yfinance pandas jinja2

      - name: Generate Earnings Tables
        run: python generate_earnings_tables.py

      - name: Rebuild Homepage with Earnings
        run: python render_earnings_to_dashboard.py

      - name: Commit and Push Changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html charts/earnings_past.html charts/earnings_upcoming.html
          git commit -m "Automated update: earnings and homepage" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
