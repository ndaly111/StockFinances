name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Or any branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Pages Directory
        run: |
          mkdir -p public
          cp update_form.html public/index.html

      - name: Deploy to GitHub Pages
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages || git init gh-pages
          cd gh-pages
          cp -r ../public/* ./
          git add .
          git commit -m "Deploy GitHub Pages" || echo "No changes to commit"
          git push https://${ACTIONS_DEPLOY_KEY}@github.com/${{ github.repository }} gh-pages
